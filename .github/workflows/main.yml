name: Docker Build and Deploy

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # If you need to add build arguments, uncomment the build-args section below
          # build-args: |
          #   NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    environment:
      name: production
      url: https://${{ vars.CLOUD_DOMAIN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CLOUD_SECRET_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat >> ~/.ssh/config << EOF
          Host deployment-server
            HostName ${{ secrets.CLOUD_HOST }}
            User ${{ secrets.CLOUD_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking accept-new
            ServerAliveInterval 60
            ServerAliveCountMax 10
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH connection
        run: ssh deployment-server "echo 'SSH connection successful'"

      - name: Prepare deployment files
        run: |
          tar -czf deploy.tar.gz docker-compose.yml nginx/ Dockerfile .dockerignore

      - name: Copy deployment files to server
        run: |
          # Create deployment directory if it doesn't exist
          ssh deployment-server "sudo mkdir -p ${{ secrets.DEPLOY_PATH }} && sudo chown ${{ secrets.CLOUD_USER }}:${{ secrets.CLOUD_USER }} ${{ secrets.DEPLOY_PATH }}"
          
          # Copy deployment files
          scp deploy.tar.gz deployment-server:${{ secrets.DEPLOY_PATH }}/
          
          # Extract files on server
          ssh deployment-server "cd ${{ secrets.DEPLOY_PATH }} && tar -xzf deploy.tar.gz && rm deploy.tar.gz"

      - name: Deploy with Docker
        run: |
          ssh deployment-server << 'ENDSSH'
            set -e
            
            cd ${{ secrets.DEPLOY_PATH }}
            
            export DOMAIN="${{ vars.CLOUD_DOMAIN }}"
            export EMAIL="${{ vars.CLOUD_EMAIL }}"
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Setup directories if first time
            mkdir -p dhparam certbot/www certbot/conf nginx/logs
            
            # Generate DH params if not exists (one-time, takes 1-5 min)
            if [ ! -f "dhparam/dhparam-2048.pem" ]; then
              echo "Generating DH parameters..."
              openssl dhparam -out dhparam/dhparam-2048.pem 2048
            fi
            
            # Get SSL certificates if not exists (one-time)
            if [ ! -d "certbot/conf/live/${DOMAIN}" ]; then
              echo "Obtaining SSL certificates..."
              docker compose down || true
              docker run --rm \
                -p 80:80 -p 443:443 \
                -v "$(pwd)/certbot/conf:/etc/letsencrypt" \
                -v "$(pwd)/certbot/www:/var/www/certbot" \
                certbot/certbot certonly --standalone \
                -d "${DOMAIN}" -d "www.${DOMAIN}" \
                --agree-tos -m "${EMAIL}" --non-interactive
            fi
            
            # Deploy
            echo "DOMAIN=${DOMAIN}" > .env
            echo "NEXTJS_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> .env
            echo "GITHUB_REPOSITORY=${{ env.IMAGE_NAME }}" >> .env
            docker compose down || true
            docker compose up -d
            
            # Cleanup old images
            docker image prune -af --filter "until=24h"
            
            echo "Deployment completed successfully!"
          ENDSSH

      - name: Health check
        run: |
          sleep 15
          max_attempts=10
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Health check attempt $attempt of $max_attempts..."
            response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ vars.CLOUD_DOMAIN }} || echo "000")
            
            if [ "$response" -eq "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            
            echo "Status code: $response - Waiting 10 seconds before retry..."
            sleep 10
            attempt=$((attempt + 1))
          done
          
          echo "Health check failed after $max_attempts attempts"
          exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          ssh deployment-server << 'ENDSSH'
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            
            echo "Rolling back to previous version..."
            docker compose down
            
            # Get previous image tag
            previous_image=$(docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --format "{{.Tag}}" | sed -n '2p')
            
            if [ -n "$previous_image" ]; then
              echo "Rolling back to image: $previous_image"
              # Update docker compose to use previous image
              docker compose up -d
            else
              echo "No previous image found for rollback"
            fi
          ENDSSH

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment successful!"
            echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "Environment: production"
            echo "URL: https://${{ vars.CLOUD_DOMAIN }}"
          else
            echo "Deployment failed!"
          fi

